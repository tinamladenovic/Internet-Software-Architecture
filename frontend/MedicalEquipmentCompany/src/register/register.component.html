<form [formGroup]="registrationForm" (ngSubmit)="register()">
    <div>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" (change)="onPasswordChange()" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" (change)="onPasswordChange()" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Surname</mat-label>
            <input matInput formControlName="surname" type="text" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput formControlName="city" type="text" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>State</mat-label>
            <input matInput formControlName="state" type="text" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Phone number</mat-label>
            <input matInput formControlName="phoneNumber" type="text" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Profession</mat-label>
            <input matInput formControlName="profession" type="text" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Enterprise</mat-label>
            <input matInput formControlName="enterprise" type="text" />
        </mat-form-field>
        <button color="primary" type="submit" mat-raised-button>Register</button>
    </div>
</form>
